<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg">
    <div class="bg_regist">
        <div class="textmid">
            Register
        </div>
        <div class="silahkan">

        </div>
        <div class="form_username">
            <form action="" method="post">
                <label class="label_usn">Username</label><br>
                <input type="text" name="form_username"><br>

        </div>
        <div class="form_password">
            <form action="" method="post">
                <label class="label_pw">Password</label><br>

        <div class="form_konfirmasi_password">

                <label class="label_konfpw">Konfirmasi Password</label><br>
                <input type="password" name="form_konfirmasi_password"><br>
            </form>
        </div>
        <div class="form_button">
            <button type="submit">Register</button>
        </div>
    </div>
    <div class="tanya">

    </div>
