    <link rel="stylesheet" href="css/login.css">

<body class="bg">
    <div class="bg_login">
        <div class="textmid">Login</div>
        <div class="silahkan">Silahkan login terlebih dahulu</div>

            <div class="form_username">
                <label class="label_usn">Username</label><br>
                <input type="text" name="form_username" required><br>

            <div class="form_button">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <div class="tanya">Belum punya akun? <a href="register.html">Buat akun</a></div>
